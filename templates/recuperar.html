{%load static%}
<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Recuperar contraseña</title> <!--Titulo-->

    <!-- Fuentes personalizadas para esta plantilla-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}"
        rel="stylesheet">

    <!-- Estilos personalizados para esta plantilla -->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Fila exterior -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9"> <!--Tamaño de recuadro de recuperar contraseña-->

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Fila anidada dentro del cuerpo de la tarjeta -->
                        <div class="row">
                            <img src="{% static 'img/bus1.jpg' %}" width="500" height= "380"> <!--Imagen-->
                             <div class="col-lg-5"> <!--Fondo blanco-->
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Olvidaste tu contraseña?</h1>
                                        <p class="mb-4">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña!</p>
                                    </div>
                                    <hr>
                                    <hr>
                                    <form class="user" action="/recuperar/" method="POST">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Introduzca la dirección de correo electrónico..."> <!-- Información indicador en cuadro de texto-->
                                        </div>
                                        <a href="/" class="btn btn-primary btn-user btn-block"> <!--Boton para restablecer contraseña-->
                                            Restablecer la contraseña
                                        </a>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- JavaScript básico de Bootstrap-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Complemento principal de JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Scripts personalizados para todas las páginas-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
